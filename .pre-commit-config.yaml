repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.8.4   
  hooks:
    - id: ruff-format
      name: ruff-format
      description: "Run 'ruff format' for extremely fast Python formatting"
      entry: ruff format 
      language: python
      types_or: [python, pyi, jupyter]
      args: []
      require_serial: true
      additional_dependencies: []
      minimum_pre_commit_version: "2.9.2"
